<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>UI components - Buttons</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../../build/Toggle.js"></script>
    <script src="../../build/svgicons.js"></script>
    <link type="text/css" rel="stylesheet" href="../../build/css/Toggle.css">
</head>
<body>
<div id="app" style="margin: 50px;">
    <h1>Toggle</h1>
    <div style="margin: 40px">
        <span>active-color="blue" not-active-color="red" :on-switch="onSwitch"</span>
        <lm-toggle active-color="blue" not-active-color="red" :on-switch="onSwitch"></lm-toggle>
    </div>

    <div style="margin: 40px">
        <span>active-color="green"</span>
        <lm-toggle active-color="green"></lm-toggle>
    </div>

    <div style="margin: 40px">
        <span>not-active-color="blue" not-active-text="Not Active" active-text=""</span>
        <lm-toggle not-active-color="blue" not-active-text="Not Active" active-text=""></lm-toggle>
    </div>

    <div style="margin: 40px">
        <span>active-color="blue" :icon-conf="iconConf"</span>
        <lm-toggle active-color="blue" :icon-conf="iconConf"></lm-toggle>
    </div>

    <div style="margin: 40px">
        <span>:locked="locked"</span>
        <lm-toggle :locked="locked"></lm-toggle>
    </div>

    <div style="margin: 40px">
        <span>small size</span>
        <lm-toggle size="small"></lm-toggle>
    </div>

</div>

<script>
    var Toggle = LMUI.Toggle;

    var t = new Vue({
        el: '#app',
        components: {
            lmToggle: Toggle,
        },
        data: {
            iconConf: {
                id: 'icon-settings',
                size: '18'
            },
            locked: true,
        },
        methods: {
            onSwitch: function (isActive) {
                alert(isActive + ' selected!!!');
            }
        }
    });
</script>
</body>
</html>
