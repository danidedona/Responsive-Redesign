<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>UI components - lookup field</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery-ui.js"></script>
    <script src="../lib/moment.js"></script>
    <script src="../lib/es5-shim.js"></script>
    <script src="../lib/polyfill.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="../../build/css/TimeRangePicker.css">
    <script src="../../build/svgicons.js"></script>
    <script src="../../build/TimeRangePicker.js"></script>
</head>
<body>
<div id="app" style="padding-left:50px;">
    <div id="container" style="display: none;"></div>

    <h1 style="margin-top:10px;">one day:</h1>
    <div id="container2" style="width:800px;margin-top:20px;height: 30px;" class="lm-time-slider"></div>

    <h1 style="margin-top:10px;">one day linked:</h1>
    <div id="container-linked" style="width:800px;margin-top:20px;height: 30px;" class="lm-time-slider"></div>

    <h1 style="margin-top:50px;">one month:</h1>
    <div id="container3" style="width:800px;height: 30px;" class="lm-time-slider"></div>

    <h1 style="margin-top:50px;">one year in 1000 width:</h1>
    <div id="container4" style="width:1000px;height: 30px;" class="lm-time-slider test"></div>

    <h1 id="h1" style="margin-top:50px;" data-name="test-h1" data-json='{"test":"h1"}'>one year in 500 width:</h1>
    <div id="container5" style="width:500px;height: 30px;" class="lm-time-slider"></div>
</div>
<script>
    $( "#container" ).slider({
        max: 90,
        step: 1,
        min:10,
        values: [20, 20],
        range: true
    });

    $( "#container2" ).lmTimeSlider({
        max: 1440,
        step: 15,
        min: 0,
        values: [60, 180],
        type: 'time'
    });

    $( "#container-linked" ).lmTimeSlider({
        max: 1440,
        step: 15,
        min: 0,
        values: [720, 900],
        type: 'time',
        isLinked: true
    });

    $( "#container3" ).lmTimeSlider({
        max: moment("2016.10.31", "YYYY.MM.DD").unix(),
        step: 86400,
        min: moment("2016.10.01", "YYYY.MM.DD").unix(),
        values: [moment("2016.10.11", "YYYY.MM.DD").unix(), moment("2016.10.15", "YYYY.MM.DD").unix()],
        type: 'date'
    });

    $( "#container4" ).lmTimeSlider({
        max: moment("2017.08.07", "YYYY.MM.DD").unix(),
        step: 86400,
        min: moment("2016.08.08", "YYYY.MM.DD").unix(),
        values: [moment("2016.10.11", "YYYY.MM.DD").unix(), moment("2016.11.15", "YYYY.MM.DD").unix()],
        type: 'date'
    });

    $( "#container5" ).lmTimeSlider({
        max: moment("2016.12.31", "YYYY.MM.DD").unix(),
        step: 86400,
        min: moment("2016.01.01", "YYYY.MM.DD").unix(),
        values: [moment("2016.10.11", "YYYY.MM.DD").unix(), moment("2016.12.15", "YYYY.MM.DD").unix()],
        type: 'date'
    });
</script>
</body>
</html>
